name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: tests
          create-args:
            - python=3.11
            - freecad=0.21.2
      - name: Install dependencies
        - run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e .[dev]
      - name: Run tests
        run: |
          python -m pytest -v
